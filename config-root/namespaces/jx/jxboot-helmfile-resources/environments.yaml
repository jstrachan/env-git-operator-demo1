# Source: jxboot-helmfile-resources/templates/environments.yaml
apiVersion: jenkins.io/v1
kind: Environment
metadata:
  labels:
    env: "dev"
    team: jx
  name: "dev"
spec:
  source:
    ref: "master"
    url: https://github.com/jstrachan/env-git-operator-demo1.git
  kind: Development
  label: Development
  namespace: jx
  promotionStrategy: Never
  webHookEngine: "Lighthouse"
  teamSettings:
    appsRepository: http://chartmuseum.jenkins-x.io
    buildPackRef: "kpt"
    buildPackUrl: "https://github.com/jstrachan/jxr-packs-kubernetes.git"
    defaultScheduler:
      apiVersion: jenkins.io/v1
      kind: Scheduler
      name: default
    dockerRegistryOrg: "jstrachan-multicluster"
    envOrganisation: jstrachan
    gitServer: https://github.com
    gitPublic: true
    helmTemplate: true
    kubeProvider: "gke"
    pipelineUsername: "jenkins-x-labs-bot"
    pipelineUserEmail: "jenkins-x@googlegroups.com"
    prowConfig: Scheduler
    importMode: YAML
    promotionEngine: Prow
    prowEngine: Tekton
    versionStreamUrl: "https://github.com/jenkins-x/jxr-versions.git"
    versionStreamRef: "master"
    useGitOps: true
