apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: lighthouse-hmac-token
spec:
  backendType: vault
  vaultMountPoint: kubernetes
  vaultRole: vault-infra
  data:
  - name: hmac
    key: secret/data/lighthouse/hmac/token
    property: hmac
  template:
    metadata:
      labels:
        app: lighthouse-lighthouse
        chart: "lighthouse-0.0.633"
        release: "lighthouse"
        heritage: "Helm"
    type: Opaque
