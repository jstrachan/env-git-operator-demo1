apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: lighthouse-oauth-token
spec:
  backendType: vault
  vaultMountPoint: kubernetes
  vaultRole: vault-infra
  data:
  - name: oauth
    key: secret/data/lighthouse/oauth/token
    property: oauth
  template:
    metadata:
      labels:
        app: lighthouse-lighthouse
        chart: "lighthouse-0.0.633"
        release: "lighthouse"
        heritage: "Helm"
    type: Opaque
